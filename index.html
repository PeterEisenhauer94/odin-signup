<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="graphic-section">
            <div id="text-background"></div>
            <p id="hero">Feeling Thirsty?</p>
        </div>
        <div id="form-section">
            <div id="description-zone">
                <p>Water: Everyone needs it but almost nobody gets enough!</p>
                <p>Fill out the form below to have some delicious water sent directly to your doorstep,
                    entirely free of charge.
                </p>
            </div>
            <div id="form-zone">
                <form id="form">
                    <div id="form-column-one">
                        <div id="first-name" class="form-element">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName">
                        </div>
                        
                        <div id="last-name" class="form-element">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName">
                        </div>
                        
                        <div id="email" class="form-element">
                            <label for="email">E-mail</label>
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div id="form-column-two">
                        <div id="phone-number" class="form-element">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber">
                        </div>

                        <div id="password" class="form-element">
                            <label for="password">Password</label>
                            <input type="text" name="password">
                        </div>

                        <div id="confirm-password" class="form-element">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" name="confirmPassword">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div id="button-zone">
                <button type="submit">Order Water</button>
            </div>
        </div>
    </div>
</body>
</html>
